                </div>

    <!-- Ending the Header here -->

    <!-- Starting the Panel Section Here  -->

    <section class="panels py-3 bg-faded text-white mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-secondary btn-block">

                    </a>
                </div>

                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Ending the Panel Section Here  -->

    <div class="edit-post">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Edit Post</h3>
                        </div>
                        <div class="card-block">
                            <form>
                                <div class="form-group">
                                    <label for="title">Post's Title</label>
                                    <input type="text" class="form-control" id="title" />
                                </div>
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control" id="category">
                                        <option value="">Web Design</option>
                                        <option value="">Web Developement</option>
                                        <option value="">SEO</option>
                                        <option value="">Networks</option>
                                    </select>
                                </div>
                                <div class="form-group bg-faded">
                                    <label for="image">Image</label>
                                    <input type="file" class="form-control-file">
                                    <small class="formhelp text-muted">Max Size 3MB</small>
                                </div>
                                <div class="form-control">
                                    <label for="body">Body</label>
                                    <textarea class="form-control" name="editor1" id="body">This is some sample content.</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <h2 class="h1 text-sm-center">Your Avatar</h2>
                    <img src="img/avatar.png" class="img-fluid user-img">
                    <button class="btn btn-primary btn-block mt-3">Edit Image</button>
                    <button class="btn btn-danger btn-block mt-3">Delete Image</button>
                </div>
            </div>
        </div>
