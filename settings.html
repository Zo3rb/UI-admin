                            <form>
                                <legend>Allow User Registration</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-group-radio mr-3" value="yes" name="user-registeration">Yes
                                    </label>
                                </div>

                                    <label class="form-check-label">
                                        <input type="radio" class="form-group-radio mr-3" value="no" name="user-registeration">No

                                </div>
                                <div class="form-check">

                                    <label class="form-check-label">
                                        <input type="radio" class="form-group-radio mr-3" value="post" name="homepage">Post Index
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
